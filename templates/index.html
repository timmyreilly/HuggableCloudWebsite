<!DOCTYPE HTML>
<html>
<head>
    <title>Flask-SocketIO Test</title>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.4.2.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/0.9.16/socket.io.min.js"></script>
    <script type="text/javascript" charset="utf-8">
        $(document).ready(function(){
            namespace = '/test'; // change to an empty string to use the global namespace

            // the socket.io documentation recommends sending an explicit package upon connection
            // this is specially important when using the global namespace
            var socket = io.connect('http://' + document.domain + ':' + location.port + namespace);
            socket.on('connect', function() {
                socket.emit('my event', {data: 'I\'m connected!'});
            });

            // event handler for server sent data
            // the data is displayed in the "Received" section of the page
            socket.on('my response', function(msg) {
                $('#log').append('<br>Received #' + msg.count + ': ' + msg.data);
            });
                        
            socket.on('updater', function(msg){
                $('#s').html('<h2>' + msg.data + '</h2>');
                $('#image1').append('#image2');
            });
            
            socket.on('my time', function(msg) {
                $('#state').prepend('<br>msg.data: ' + msg.data); 
            });
            
            socket.on('HUGGING', function(msg){
                $('#image2').hide();
                $('#image1').show();
            } );
            
            socket.on('PUNCHING', function(msg){
                $('#image1').hide();
                $('#image2').show();
            });
            
            socket.on('message', function(msg){
                $('#test').html('<p>' + msg.time + '</p>');             
            });
            
            
            
            // handlers for the different forms in the page
            // these send data to the server in a variety of ways
            $('form#disconnect').submit(function(event) {
                socket.emit('disconnect request');
                return false;
            });
        });
    </script>
</head>
<body>
    
    <div>
        <p id='test'> Hello </p>
    </div>
    
    <h1>The Huggable Cloud</h1>
    <div id='cloud'>
        <img src="{{ url_for('static', filename='cloudshell.png') }}" id='image1'/>
        <img src="{{ url_for('static', filename='cloudneutral.png') }}" id='image2'/>
        <!--<img src="img\neutral.jpg" />-->
    </div>
    
    <h2>State</h2>
    <div id='s'></div>
     

        
    <h2>Received:</h2>
    <div id="log"></div>
    
    
    
</body>
<footer>
    <div id="state"></div>
    <!--<form id="disconnect" method="POST" action="#">
        <input type="submit" value="Disconnect">
    </form>-->
</footer>
</html>
