<!DOCTYPE HTML>
<html>
<head>
    <title>Flask-SocketIO Test</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> 
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.4.2.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/0.9.16/socket.io.min.js"></script>
    <script type="text/javascript" charset="utf-8">
        $(document).ready(function(){
            namespace = '/test'; // change to an empty string to use the global namespace

            // the socket.io documentation recommends sending an explicit package upon connection
            // this is specially important when using the global namespace
            var socket = io.connect('http://' + document.domain + ':' + location.port + namespace);
            socket.on('connect', function() {
                socket.emit('my event', {data: 'I\'m connected!'});
            });
            
                        // event handler for server sent data
            // the data is displayed in the "Received" section of the page
            socket.on('my response', function(msg) {
                $('#log').append('<br>Received #' + msg.count + ': ' + msg.data);
            });
            
            socket.on('newState', function(msg){
                var state = msg.data;
                $('#c').html('<p>' + state + '</p>');
                switch(state){
                    case "NEUTRAL":
                        console.log('Neutral');
                        $('#neutral').siblings().height( 2 );
                        $('#neutral').height( 400 );
                        break;
                    case "HUGGING":
                        console.log('Got a hug');
                        $('#hug').siblings().height( 2 );
                        $('#hug').height( 400 );                        
                        break;
                    case "PUNCHING":
                        console.log('Got punched');
                        $('#punch').siblings().height( 2 );
                        $('#punch').height( 400 )                  
                        break;
                }
                
            });
            //document.getElementById('c').innerHTML = state; document.getElementsByClassName('cloudImage').height = "300";

            // handlers for the different forms in the page
            // these send data to the server in a variety of ways
        });
    </script>
    
</head>

<body>
    
    
    <div id='a'>
        <h1>The Huggable Cloud</h1>
    </div>
    
    <div id='b'>
        <img class='cloudImage' id='neutral' src="{{ url_for('static', filename='cloudneutral.png') }}" />
        <img class='cloudImage' id='hug' src="{{ url_for('static', filename='cloudhug.png') }}" />
        <img class='cloudImage' id='notconnected' src="{{ url_for('static', filename='cloudnotconnected.png') }}" />
        <img class='cloudImage' id='punch' src="{{ url_for('static', filename='cloudpunch.png') }}" />
        <img class='cloudImage' id='shake' src="{{ url_for('static', filename='cloudshake.png') }}" />
        <img class='cloudImage' id='spin' src="{{ url_for('static', filename='cloudspin.png') }}" />
        <img class='cloudImage' id='throw' src="{{ url_for('static', filename='cloudthrow.png') }}" />
    </div>
    
    <div id='c'>
        Waiting for Connection
    </div>

    <div id='d'>
        Not Updated
    </div>
    
    <div id='e'>
        <ul>
            <li>
                Info
            </li>
            <li>
                Contact
            </li>
            <li>
                Resources
            </li>
        </ul>
    </div>
     

        
    <div id="f">
        <ul>
            <li>
                Previous States
            </li>
        </ul>
    </div>
    
    
    
</body>
<footer>
    <div id="state"></div>

        <input type="submit" value="Disconnect">
    </form>-->
</footer>
</html>
